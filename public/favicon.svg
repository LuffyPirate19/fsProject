<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black background -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Rounded rectangle frame -->
  <!-- Top and right borders (purple) -->
  <path d="M 15 15 L 85 15 Q 90 15 90 20 L 90 80 Q 90 85 85 85" 
        stroke="#8A2BE2" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Left and bottom borders (blue) -->
  <path d="M 15 15 Q 10 15 10 20 L 10 80 Q 10 85 15 85 L 85 85" 
        stroke="#4169E1" 
        stroke-width="5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Left curly brace -->
  <path d="M 35 30 
           C 28 30, 25 35, 25 40
           L 25 50
           C 25 55, 28 60, 35 60" 
        stroke="#8A2BE2" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Right curly brace -->
  <path d="M 65 30 
           C 72 30, 75 35, 75 40
           L 75 50
           C 75 55, 72 60, 65 60" 
        stroke="#8A2BE2" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
</svg>
